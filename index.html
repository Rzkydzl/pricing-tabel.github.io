<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing-Tabel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="panel pricing-tabel">
    <div class="pricing-plan">
      <img src="images/gambar 1.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Basic</h2>
      <ul class="pricing-feature">
        <li class="pricing-feature-item">Custom Domains</li>
        <li class="pricing-feature-item">
          Sleeps after 30 mins of inactivity
        </li>
      </ul>
      <span class="pricing-price">Free</span>
      <a href="#" class="pricing-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <img src="images/gambar 2.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Premium</h2>
      <ul class="pricing-feature">
        <li class="pricing-feature-item">Never Sleeps</li>
        <li class="pricing-feature-item">
          Multiple workers for more powerful apps
        </li>
      </ul>
      <span class="pricing-price">$200</span>
      <a href="#" class="pricing-button is-featured">Free Trial</a>
    </div>
    <div class="pricing-plan">
      <img src="images/gambar 3.jpg" alt="" class="pricing-img">
      <h2 class="pricing-header">Professional</h2>
      <ul class="pricing-feature">
        <li class="pricing-feature-item">Dedicated</li>
        <li class="pricing-feature-item">
          Simple horizontal scalability
        </li>
      </ul>
      <span class="pricing-price">$270</span>
      <a href="#" class="pricing-button">Free Trial</a>
    </div>
  </div>
</body>
</html>
